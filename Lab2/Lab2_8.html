<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person Profile</title>
</head>
<body>
    <form action="#" method="post" enctype="multipart/form-data">
        <table align="center" border="1" cellpadding="5" cellspacing="0">
            <tr>
                <td colspan="3" align="center">
                    <h2>PERSON PROFILE</h2>
                </td>
            </tr>
            <tr>
                <td>Name:</td>
                <td><input type="text" name="name" required></td>
                <td></td> <!-- Empty column -->
            </tr>
            <tr>
                <td>Email:</td>
                <td><input type="email" name="email" required></td>
                <td></td> <!-- Empty column -->
            </tr>
            <tr>
                <td>Gender:</td>
                <td>
                    <input type="radio" name="gender" value="male"> Male
                    <input type="radio" name="gender" value="female"> Female
                    <input type="radio" name="gender" value="other"> Other
                </td>
                <td></td> <!-- Empty column -->
            </tr>
            <tr>
                <td>Date of Birth:</td>
                <td>
                    <input type="text" name="dob_day" size="2" maxlength="2" required> /
                    <input type="text" name="dob_month" size="2" maxlength="2" required> /
                    <input type="text" name="dob_year" size="4" maxlength="4" required>
                    <i>(dd/mm/yyyy)</i>
                </td>
                <td></td> <!-- Empty column -->
            </tr>
            <tr>
                <td>Blood Group:</td>
                <td>
                    <select name="blood_group">
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
                </td>
                <td></td> <!-- Empty column -->
            </tr>
            <tr>
                <td>Degree:</td>
                <td>
                    <input type="checkbox" name="degree" value="SSC"> SSC
                    <input type="checkbox" name="degree" value="HSC"> HSC
                    <input type="checkbox" name="degree" value="BSc"> B.Sc.
                    <input type="checkbox" name="degree" value="MSc"> M.Sc.
                </td>
                <td></td> <!-- Empty column -->
            </tr>
            <tr>
                <td>Photo:</td>
                <td><input type="file" name="photo" accept="image/*" ></td>
                <td></td> <!-- Empty column -->
            </tr>
            <tr>
                <td colspan="3"><pre></pre></td> <!-- Empty row for spacing -->
            </tr>
            <tr>
                <td colspan="3" align="right">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
